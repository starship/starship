[package]
name = "starship"
version = "1.11.0"
authors = ["Starship Contributors"]
build = "build.rs"
categories = ["command-line-utilities"]
documentation = "https://starship.rs/guide/"
edition = "2021"
homepage = "https://starship.rs"
# Keep `/` in front of `README.md` to exclude localized readmes
include = [
  "src/**/*",
  "/starship.exe.manifest",
  "media/icon.ico",
  "build.rs",
  "LICENSE",
  "/README.md",
  "docs/.vuepress/public/presets/toml/",
  ".github/config-schema.json",
]
keywords = ["prompt", "shell", "bash", "fish", "zsh"]
license = "ISC"
readme = "README.md"
repository = "https://github.com/starship/starship"
# Note: MSRV is only intended as a hint, and only the latest version is officially supported in starship.
rust-version = "1.60"
description = """
The minimal, blazing-fast, and infinitely customizable prompt for any shell! ‚òÑüååÔ∏è
"""

[features]
default = ["battery", "notify", "git-repository-max-perf"]
battery = ["starship-battery"]
config-schema = ["schemars"]
notify = ["notify-rust"]

# Enables most of the `max-performace` features of the `git_repository` module for better performance.
# This can be more difficult to build in some conditions and requires cmake.
git-repository-max-perf = ["git-features/zlib-ng", "git-repository/fast-sha1"]
# Slower than `git-repository-max-perf`, but better than the default.
# Unlike `git-repository-max-perf` this does not require cmake and allows dynamic zlib linking.
git-repository-faster = ["git-features/zlib-stock", "git-repository/fast-sha1"]

[dependencies]
chrono = { version = "0.4.22", features = ["clock", "std"] }
clap = { version = "4.0.15", features = ["derive", "cargo", "unicode"] }
clap_complete = "4.0.2"
dirs-next = "2.0.0"
dunce = "1.0.3"
gethostname = "0.3.0"
git-features = { version = "0.23.0", optional = true }
# default feature restriction addresses https://github.com/starship/starship/issues/4251
git-repository = { version = "0.25.0", default-features = false, features = ["max-performance-safe"] }
indexmap = { version = "1.9.1", features = ["serde"] }
local_ipaddress = "0.1.3"
log = { version = "0.4.17", features = ["std"] }
# nofity-rust is optional (on by default) because the crate doesn't currently build for darwin with nix
# see: https://github.com/NixOS/nixpkgs/issues/160876
notify-rust = { version = "4.5.10", optional = true }
nu-ansi-term = "0.46.0"
once_cell = "1.15.0"
open = "3.0.3"
os_info = "3.5.1"
path-slash = "0.2.1"
pest = "2.4.0"
pest_derive = "2.4.0"
quick-xml = "0.25.0"
rand = "0.8.5"
rayon = "1.5.3"
regex = "1.6.0"
rust-ini = "0.18.0"
semver = "1.0.14"
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0.86"
sha-1 = "0.10.0"
shadow-rs = { version = "0.16.3", default-features = false }
# battery is optional (on by default) because the crate doesn't currently build for Termux
# see: https://github.com/svartalf/rust-battery/issues/33
starship-battery = { version = "0.7.9", optional = true }
strsim = "0.10.0"
systemstat = "=0.2.1"
terminal_size = "0.2.1"
toml = { version = "0.5.9", features = ["preserve_order"] }
toml_edit = "0.14.4"
unicode-segmentation = "1.10.0"
unicode-width = "0.1.10"
urlencoding = "2.1.2"
versions = "4.1.0"
which = "4.3.0"
yaml-rust = "0.4.5"

process_control = { version = "4.0.0", features = ["crossbeam-channel"] }

guess_host_triple = "0.1.3"
home = "0.5.4"
shell-words = "1.1.0"

[dependencies.schemars]
version = "0.8.11"
optional = true
features = ["preserve_order", "indexmap"]

[target.'cfg(windows)'.dependencies]
deelevate = "0.2.0"

[target.'cfg(windows)'.dependencies.windows]
version = "0.42.0"
features = [
  "Win32_Foundation",
  "Win32_UI_Shell",
  "Win32_Security",
  "Win32_System_Threading",
  "Win32_Storage_FileSystem",
]

[target.'cfg(not(windows))'.dependencies]
nix = { version = "0.25.0", default-features = false, features = ["feature", "fs", "user"] }

[build-dependencies]
shadow-rs = { version = "0.16.3", default-features = false }
dunce = "1.0.3"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1.12"

[dev-dependencies]
mockall = "0.11"
tempfile = "3.3.0"

[profile.release]
codegen-units = 1
lto = true
strip = true

[[bin]]
name = "starship"
path = "src/main.rs"
