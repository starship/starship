[package]
name = "starship"
version = "1.4.2"
authors = ["Starship Contributors"]
build = "build.rs"
categories = ["command-line-utilities"]
documentation = "https://starship.rs/guide/"
edition = "2021"
homepage = "https://starship.rs"
# Keep `/` in front of `README.md` to exclude localized readmes
include = [
  "src/**/*",
  "/starship.exe.manifest",
  "build.rs",
  "Cross.toml",
  "LICENSE",
  "/README.md",
  "docs/.vuepress/public/presets/toml/",
]
keywords = ["prompt", "shell", "bash", "fish", "zsh"]
license = "ISC"
readme = "README.md"
repository = "https://github.com/starship/starship"
# MSRV is specified to use std::thread::availabe_parallelism, which was stablizized in Rust version 1.59
# Note: MSRV is only intended as a hint, and only the latest version is officially supported in starship.
rust-version = "1.59"
description = """
The minimal, blazing-fast, and infinitely customizable prompt for any shell! ‚òÑüååÔ∏è
"""

[features]
default = ["battery"]
battery = ["starship-battery"]

[dependencies]
ansi_term = "0.12.1"
byte-unit = "4.0.14"
chrono = "0.4.19"
clap = { version = "3.1.6", features = ["derive", "cargo", "unicode"] }
clap_complete = "3.1.1"
directories-next = "2.0.0"
dunce = "1.0.2"
gethostname = "0.2.3"
git2 = { version = "0.14.2", default-features = false }
indexmap = { version = "1.8.0", features = ["serde"] }
local_ipaddress = "0.1.3"
log = { version = "0.4.16", features = ["std"] }
notify-rust = "4.5.7"
once_cell = "1.10.0"
open = "2.1.1"
os_info = "3.2.0"
path-slash = "0.1.4"
pest = "2.1.3"
pest_derive = "2.1.0"
quick-xml = "0.22.0"
rand = "0.8.5"
rayon = "1.5.1"
regex = "1.5.5"
rust-ini = "0.18.0"
semver = "1.0.6"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
sha-1 = "0.10.0"
shadow-rs = "0.11.0"
# battery is optional (on by default) because the crate doesn't currently build for Termux
# see: https://github.com/svartalf/rust-battery/issues/33
starship-battery = { version = "0.7.9", optional = true }
starship_module_config_derive = { version = "0.2.1", path = "starship_module_config_derive" }
strsim = "0.10.0"
sys-info = "0.9.1"
terminal_size = "0.1.17"
toml = { version = "0.5.8", features = ["preserve_order"] }
toml_edit = "0.13.4"
unicode-segmentation = "1.9.0"
unicode-width = "0.1.9"
urlencoding = "2.1.0"
versions = "4.0.0"
which = "4.2.5"
yaml-rust = "0.4.5"

process_control = { version = "3.3.0", features = ["crossbeam-channel"] }

shell-words = "1.1.0"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.9", features = ["winuser", "securitybaseapi", "processthreadsapi", "handleapi", "impl-default"] }

[target.'cfg(not(windows))'.dependencies]
nix = "0.23.1"

[build-dependencies]
shadow-rs = "0.11.0"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1.12"

[dev-dependencies]
mockall = "0.11"
tempfile = "3.2.0"

[profile.release]
codegen-units = 1
lto = true

[[bin]]
name = "starship"
path = "src/main.rs"
