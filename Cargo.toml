[package]
name = "starship"
version = "0.47.0"
edition = "2018"
authors = ["Matan Kushner <hello@matchai.me>"]
homepage = "https://starship.rs"
documentation = "https://starship.rs/guide/"
repository = "https://github.com/starship/starship"
readme = "README.md"
license = "ISC"
keywords = ["prompt", "shell", "bash", "fish", "zsh"]
categories = ["command-line-utilities"]
description = """
The minimal, blazing-fast, and infinitely customizable prompt for any shell! ‚òÑüååÔ∏è
"""
exclude = ["docs/**/*", "media/**/*"]

[badges]
is-it-maintained-issue-resolution = { repository = "starship/starship" }
is-it-maintained-open-issues = { repository = "starship/starship" }
maintenance = { status = "actively-developed" }

[features]
default = ["battery", "http"]
http = ["attohttpc"]
# Vendor OpenSSL, use this if you have trouble cross-compiling starship
tls-vendored = ["native-tls/vendored"]


[dependencies]
clap = "2.33.3"
ansi_term = "0.12.1"
dirs-next = "2.0.0"
git2 = { version = "0.13.12", default-features = false }
toml = { version = "0.5.7", features = ["preserve_order"] }
rust-ini = "0.16.0"
serde_json = "1.0.60"
rayon = "1.5.0"
log = { version = "0.4.11", features = ["std"] }
# battery is optional (on by default) because the crate doesn't currently build for Termux
# see: https://github.com/svartalf/rust-battery/issues/33
battery = { version = "0.7.8", optional = true }
path-slash = "0.1.3"
unicode-segmentation = "1.7.1"
gethostname = "0.2.1"
once_cell = "1.5.2"
chrono = "0.4.19"
sys-info = "0.7.0"
byte-unit = "4.0.9"
starship_module_config_derive = { version = "0.1.2", path = "starship_module_config_derive" }
yaml-rust = "0.4.4"
pest = "2.1.3"
pest_derive = "2.1.0"
regex = "1.4.2"
os_info = "3.0.1"
urlencoding = "1.1.1"
open = "1.4.0"
unicode-width = "0.1.8"
term_size = "0.3.2"
quick-xml = "0.20.0"
rand = "0.8.0"
serde = { version = "1.0.118", features = ["derive"] }
indexmap = "1.6.1"
notify-rust = { version = "4.0.0", optional = true }
semver = "0.11.0"

# Optional/http:
attohttpc = { version = "0.16.0", optional = true, default-features = false, features = ["tls", "form"] }
native-tls = { version = "0.2.6", optional = true }
shell-words = "1.0.0"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.9", features = [
  "winuser",
  "securitybaseapi",
  "processthreadsapi",
  "handleapi",
  "impl-default",
] }

[target.'cfg(not(windows))'.dependencies]
nix = "0.19.1"

[dev-dependencies]
tempfile = "3.1.0"

[profile.release]
codegen-units = 1
lto = true

[[bin]]
name = "starship"
path = "src/main.rs"
