[package]
name = "starship"
version = "1.7.1"
authors = ["Starship Contributors"]
build = "build.rs"
categories = ["command-line-utilities"]
documentation = "https://starship.rs/guide/"
edition = "2021"
homepage = "https://starship.rs"
# Keep `/` in front of `README.md` to exclude localized readmes
include = [
  "src/**/*",
  "/starship.exe.manifest",
  "build.rs",
  "LICENSE",
  "/README.md",
  "docs/.vuepress/public/presets/toml/",
  ".github/config-schema.json",
]
keywords = ["prompt", "shell", "bash", "fish", "zsh"]
license = "ISC"
readme = "README.md"
repository = "https://github.com/starship/starship"
# MSRV is specified due to our dependency in git2
# Note: MSRV is only intended as a hint, and only the latest version is officially supported in starship.
rust-version = "1.60"
description = """
The minimal, blazing-fast, and infinitely customizable prompt for any shell! ‚òÑüååÔ∏è
"""

[features]
default = ["battery", "notify"]
battery = ["starship-battery"]
config-schema = ["schemars"]
notify = ["notify-rust"]

[dependencies]
ansi_term = "0.12.1"
chrono = "0.4.19"
clap = { version = "3.1.18", features = ["derive", "cargo", "unicode"] }
clap_complete = "3.1.4"
dirs-next = "2.0.0"
dunce = "1.0.2"
gethostname = "0.2.3"
git2 = { version = "0.14.4", default-features = false }
indexmap = { version = "1.8.2", features = ["serde"] }
local_ipaddress = "0.1.3"
log = { version = "0.4.16", features = ["std"] }
# nofity-rust is optional (on by default) because the crate doesn't currently build for darwin with nix
# see: https://github.com/NixOS/nixpkgs/issues/160876
notify-rust = { version = "4.5.8", optional = true }
once_cell = "1.12.0"
open = "2.1.2"
os_info = "3.4.0"
path-slash = "0.1.4"
pest = "2.1.3"
pest_derive = "2.1.0"
quick-xml = "0.23.0"
rand = "0.8.5"
rayon = "1.5.3"
regex = "1.5.6"
rust-ini = "0.18.0"
semver = "1.0.9"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
sha-1 = "0.10.0"
shadow-rs = "0.11.0"
# battery is optional (on by default) because the crate doesn't currently build for Termux
# see: https://github.com/svartalf/rust-battery/issues/33
starship-battery = { version = "0.7.9", optional = true }
strsim = "0.10.0"
systemstat = "=0.1.11"
terminal_size = "0.1.17"
toml = { version = "0.5.9", features = ["preserve_order"] }
toml_edit = "0.14.4"
unicode-segmentation = "1.9.0"
unicode-width = "0.1.9"
urlencoding = "2.1.0"
versions = "4.1.0"
which = "4.2.5"
yaml-rust = "0.4.5"

process_control = { version = "3.4.0", features = ["crossbeam-channel"] }

guess_host_triple = "0.1.3"
home = "0.5.3"
shell-words = "1.1.0"

[dependencies.schemars]
version = "0.8.10"
optional = true
features = ["preserve_order", "indexmap"]

[target.'cfg(windows)'.dependencies]
deelevate = "0.2.0"

[target.'cfg(windows)'.dependencies.windows]
version = "0.37.0"
features = [
  "Win32_Foundation",
  "Win32_UI_Shell",
  "Win32_Security",
  "Win32_System_Threading",
  "Win32_Storage_FileSystem",
]

[target.'cfg(not(windows))'.dependencies]
nix = { version = "0.24.1", default-features = false, features = ["feature", "fs", "user"] }

[build-dependencies]
shadow-rs = "0.11.0"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1.12"

[dev-dependencies]
mockall = "0.11"
tempfile = "3.2.0"

[profile.release]
codegen-units = 1
lto = true

[[bin]]
name = "starship"
path = "src/main.rs"
