[package]
name = "starship"
version = "1.0.0"
edition = "2021"
authors = ["Starship Contributors"]
homepage = "https://starship.rs"
documentation = "https://starship.rs/guide/"
repository = "https://github.com/starship/starship"
readme = "README.md"
license = "ISC"
keywords = ["prompt", "shell", "bash", "fish", "zsh"]
categories = ["command-line-utilities"]
build = "build.rs"
description = """
The minimal, blazing-fast, and infinitely customizable prompt for any shell! ‚òÑüååÔ∏è
"""
# Keep `/` in front of `README.md` to exclude localized readmes
include = ["src/**/*", "build.rs", "Cross.toml", "LICENSE", "README.md"]

[badges]
is-it-maintained-issue-resolution = { repository = "starship/starship" }
is-it-maintained-open-issues = { repository = "starship/starship" }
maintenance = { status = "actively-developed" }

[features]
default = ["battery", "http"]
http = ["attohttpc"]
battery = ["starship-battery"]
# Vendor OpenSSL, use this if you have trouble cross-compiling starship
tls-vendored = ["native-tls/vendored"]

[dependencies]
clap = "2.34.0"
ansi_term = "0.12.1"
directories-next = "2.0.0"
git2 = { version = "0.13.24", default-features = false }
toml = { version = "0.5.8", features = ["preserve_order"] }
rust-ini = "0.17.0"
serde_json = "1.0.72"
rayon = "1.5.1"
log = { version = "0.4.14", features = ["std"] }
# battery is optional (on by default) because the crate doesn't currently build for Termux
# see: https://github.com/svartalf/rust-battery/issues/33
starship-battery = { version = "0.7.9", optional = true }
path-slash = "0.1.4"
unicode-segmentation = "1.8.0"
gethostname = "0.2.1"
once_cell = "1.8.0"
chrono = "0.4.19"
sys-info = "0.9.1"
byte-unit = "4.0.13"
starship_module_config_derive = { version = "0.2.1", path = "starship_module_config_derive" }
yaml-rust = "0.4.5"
pest = "2.1.3"
pest_derive = "2.1.0"
regex = "1.5.4"
os_info = "3.0.8"
urlencoding = "2.1.0"
open = "2.0.1"
unicode-width = "0.1.9"
terminal_size = "0.1.17"
quick-xml = "0.22.0"
rand = "0.8.4"
serde = { version = "1.0.130", features = ["derive"] }
indexmap = { version ="1.7.0", features = ["serde"] }
notify-rust = { version = "4.5.5", optional = true }
semver = "1.0.4"
which = "4.2.2"
shadow-rs = "0.8.1"
versions = "3.0.3"
strsim = "0.10.0"
sha-1 = "0.9.8"
toml_edit = "0.10.0"

process_control = { version = "3.1.0", features = ["crossbeam-channel"] }

# Optional/http:
attohttpc = { version = "0.18.0", optional = true, default-features = false, features = ["tls", "form"] }
native-tls = { version = "0.2.8", optional = true }
shell-words = "1.0.0"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.9", features = [
  "winuser",
  "securitybaseapi",
  "processthreadsapi",
  "handleapi",
  "impl-default",
] }

[target.'cfg(not(windows))'.dependencies]
nix = "0.23.0"

[build-dependencies]
shadow-rs = "0.8.1"

[dev-dependencies]
tempfile = "3.2.0"
mockall = "0.10"

[profile.release]
codegen-units = 1
lto = true

[[bin]]
name = "starship"
path = "src/main.rs"
