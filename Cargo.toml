[package]
name = "starship"
version = "0.38.1"
edition = "2018"
authors = ["Matan Kushner <hello@matchai.me>"]
homepage = "https://starship.rs"
documentation = "https://starship.rs/guide/"
repository = "https://github.com/starship/starship"
readme = "README.md"
license = "ISC"
keywords = ["prompt", "shell", "bash", "fish", "zsh"]
categories = ["command-line-utilities"]
description = """
The minimal, blazing-fast, and infinitely customizable prompt for any shell! ‚òÑüååÔ∏è
"""
exclude = ["docs/**/*", "media/**/*"]

[badges]
is-it-maintained-issue-resolution = { repository = "starship/starship" }
is-it-maintained-open-issues = { repository = "starship/starship" }
maintenance = { status = "actively-developed" }

[features]
default = ["battery", "http"]
http = ["attohttpc"]
# Vendor OpenSSL, use this if you have trouble cross-compiling starship
tls-vendored = ["native-tls/vendored"]


[dependencies]
clap = "2.33.0"
ansi_term = "0.12.1"
dirs = "2.0.2"
git2 = { version = "0.13.0", default-features = false, features = [] }
toml = "0.5.6"
serde_json = "1.0.48"
rayon = "1.3.0"
pretty_env_logger = "0.4.0"
log = "0.4.8"
# battery is optional (on by default) because the crate doesn't currently build for Termux
# see: https://github.com/svartalf/rust-battery/issues/33
battery = { version = "0.7.5", optional = true }
path-slash = "0.1.1"
unicode-segmentation = "1.6.0"
gethostname = "0.2.1"
once_cell = "1.3.1"
chrono = "0.4"
sysinfo = "0.12.0"
byte-unit = "3.0.3"
starship_module_config_derive = { version = "0.1.0", path = "starship_module_config_derive" }
yaml-rust = "0.4"
nom = "5.1.1"
regex = "1.3.5"
os_info = "2.0.2"
urlencoding = "1.0.0"
open = "1.4.0"
unicode-width = "0.1.7"
textwrap = "0.11.0"
term_size = "0.3.1"

# Optional/http:
attohttpc = { version = "0.12.0", optional = true, default-features = false, features = ["tls", "form"] }
native-tls = { version = "0.2", optional = true }

[dev-dependencies]
tempfile = "3.1.0"
# More realiable than std::fs version on Windows
# For removing temporary directories manually when needed
# This is what tempfile uses to delete temporary directories
remove_dir_all = "0.5.2"

[profile.release]
codegen-units = 1
lto = true

[[bin]]
name = "starship"
path = "src/main.rs"
