steps:
  # Install Node.js
  - task: NodeTool@0
    inputs:
      versionSpec: "12.0.0"
    displayName: "Install a fixed version of Node"
  # Install Go
  - task: GoTool@0
    inputs:
      versionSpec: "1.10"
    displayName: "Install a fixed version of Go"
  # Install Python
  - task: UsePythonVersion@0
    inputs:
      versionSpec: "3.4.8"
    displayName: "Install a fixed version of Python"
