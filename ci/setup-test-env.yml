steps:
  # Install Node.js
  - task: NodeTool@0
    inputs:
      versionSpec: "12.0.0"
    displayName: "Install a fixed version of Node"
  # Install Go
  - task: GoTool@0
    inputs:
      versionSpec: "1.10"
    displayName: "Install a fixed version of Go"
  # Install Python
  - script: |
      echo "##vso[task.setvariable variable=PYTHON_VERSION;]3.4.8"
      echo "##vso[task.setvariable variable=PYENV_ROOT;]~/.pyenv"
      echo "##vso[task.setvariable variable=PATH;]$PATH:~/.pyenv/bin"
  - script: |
      curl https://pyenv.run | bash
      pyenv install $PYTHON_VERSION
      pyenv global $PYTHON_VERSION
    displayName: "Install a fixed version of Python"
