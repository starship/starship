name: Auto-merge Dependabot PRs
on:
  schedule:
    - cron: "0 * * * *"
jobs:
  auto_merge:
    name: Auto-merge Dependabot PRs
    runs-on: ubuntu-latest
    steps:
      - uses: akheron/dependabot-cron-action@b44d8e19e4f49eede254d9884e3f0e7712d431ba
        with:
          token: ${{ secrets.DEPENDABOT_GITHUB_API_TOKEN }}
          auto-merge: "minor"
          merge-method: "squash"
