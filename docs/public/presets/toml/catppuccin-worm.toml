"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os\
$username\
$directory\
$git_branch\
$git_status\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
$conda\
$jobs\
$time\
$cmd_duration\
$line_break\
$character"""

palette = 'catppuccin_mocha'

[os]
disabled = false
style = "blue"
format = '[](fg:$style)[$symbol](fg:surface1 bg:$style)[ $type](fg:$style bg:surface1)[](fg:surface1)'

[os.symbols]
Windows = " "
Ubuntu = "󰕈 "
SUSE = " "
Raspbian = "󰐿 "
Mint = "󰣭 "
Macos = "󰀵 "
Manjaro = " "
Linux = "󰌽 "
Gentoo = "󰣨 "
Fedora = "󰣛 "
Alpine = " "
Amazon = " "
Android = " "
AOSC = " "
Arch = "󰣇 "
Artix = "󰣇 "
CachyOS = "󰣇 "
CentOS = " "
Debian = "󰣚 "
Redhat = "󱄛 "
RedHatEnterprise = "󱄛 "

[username]
show_always = true
style_user = "red"
style_root = "green"
format = '[](fg:$style)[ ](fg:surface1 bg:$style)[ $user](fg:$style bg:surface1)[](fg:surface1)'

[directory]
read_only = " "
home_symbol = " "
style = "peach"
format = '[](fg:$style)[ ](fg:surface1 bg:$style)[ $path( $read_only)](fg:$style bg:surface1)[](fg:surface1)'
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Dokumente" = "󰈙 "
"Downloads" = " "
"Musik" = "󰝚 "
"Videos" = " "
"Bilder" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = " "
style = "yellow"
format = '[](fg:$style)[$symbol](fg:surface1 bg:$style)[ $branch](fg:$style bg:surface1)'

[git_status]
style = "yellow"
format = '[[( $all_status$ahead_behind)](fg:$style bg:surface1)](bg:surface1)[](fg:surface1)'

[nodejs]
symbol = " "
style = "teal"
format = '[](fg:$style)[$symbol](fg:surface1 bg:$style)[ $version](fg:$style bg:surface1)[](fg:surface1)'

[c]
symbol = " "
style = "teal"
format = '[](fg:$style)[$symbol](fg:surface1 bg:$style)[ $version](fg:$style bg:surface1)[](fg:surface1)'

[rust]
symbol = " "
style = "teal"
format = '[](fg:$style)[$symbol](fg:surface1 bg:$style)[ $version](fg:$style bg:surface1)[](fg:surface1)'

[golang]
symbol = " "
style = "teal"
format = '[](fg:$style)[$symbol](fg:surface1 bg:$style)[ $version](fg:$style bg:surface1)[](fg:surface1)'

[php]
symbol = " "
style = "teal"
format = '[](fg:$style)[$symbol](fg:surface1 bg:$style)[ $version](fg:$style bg:surface1)[](fg:surface1)'

[java]
symbol = " "
style = "teal"
format = '[](fg:$style)[$symbol](fg:surface1 bg:$style)[ $version](fg:$style bg:surface1)[](fg:surface1)'

[kotlin]
symbol = " "
style = "teal"
format = '[](fg:$style)[$symbol](fg:surface1 bg:$style)[ $version](fg:$style bg:surface1)[](fg:surface1)'

[haskell]
symbol = " "
style = "teal"
format = '[](fg:$style)[$symbol](fg:surface1 bg:$style)[ $version](fg:$style bg:surface1)[](fg:surface1)'

[python]
symbol = " "
style = "teal"
format = '[](fg:$style)[$symbol](fg:surface1 bg:$style)[ $version](fg:$style bg:surface1)[](fg:surface1)'

[jobs]
disabled = false
symbol = " "
number_threshold = 0
symbol_threshold = 0
style = "sapphire"
format = '[](fg:$style)[$symbol](fg:surface1 bg:$style)[ $number](fg:$style bg:surface1)[](fg:surface1)'

[time]
disabled = false
time_format = "%R"
style = "lavender"
format = '[](fg:$style)[ ](fg:surface1 bg:$style)[ $time](fg:$style bg:surface1)[](fg:surface1)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[❯](bold fg:green)'
error_symbol = '[❯](bold fg:red)'
vimcmd_symbol = '[❮](bold fg:green)'
vimcmd_replace_one_symbol = '[❮](bold fg:lavender)'
vimcmd_replace_symbol = '[❮](bold fg:lavender)'
vimcmd_visual_symbol = '[❮](bold fg:yellow)'

[cmd_duration]
show_milliseconds = false
format = '[](fg:mauve)[ ](fg:surface1 bg:mauve)[ $duration](fg:mauve bg:surface1)[](fg:surface1)'
style = "bg:lavender"
disabled = false
show_notifications = false
min_time_to_notify = 45000

