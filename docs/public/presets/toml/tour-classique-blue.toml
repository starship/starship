# Tour Classique Blue
# A vintage French cycling inspired theme with blue gradient segments
# Inspired by 1980s Tour de France aesthetics

format = """
[](#1e3a8a)\
$os\
$username\
[](bg:#3b82f6 fg:#1e3a8a)\
$directory\
[](fg:#3b82f6 bg:#7dd3fc)\
$git_branch\
$git_status\
[](fg:#7dd3fc bg:#bfdbfe)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
[](fg:#bfdbfe bg:#f8fafc)\
$docker_context\
[ ](fg:#f8fafc)\
"""

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:#1e3a8a"
style_root = "bg:#1e3a8a"
format = '[$user ]($style)'
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:#1e3a8a"
disabled = true # Disabled by default

[directory]
style = "bg:#3b82f6"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = " 󰈙 "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important 󰈙 " = " 󰈙 "

[c]
symbol = " "
style = "bg:#bfdbfe"
format = '[ $symbol ($version) ]($style)'

[cpp]
symbol = " "
style = "bg:#bfdbfe"
format = '[ $symbol ($version) ]($style)'

