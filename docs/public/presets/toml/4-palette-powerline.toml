# You can also replace your username with a neat symbol like ÔÑ†  or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:color_1 fg:content_1"
style_root = "bg:#color_1 fg:content_1"
format = '[ üöÄ $user]($style)'

[hostname]
disabled = false
ssh_only = false
style = "fg:content_1 bg:color_1"
trim_at = "-"
format = '[@$hostname]($style)'

# 2nd Powerline element, directory

[directory]
style = "bg:color_2 fg:content_2"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"
truncate_to_repo = true # truncates directory to root folder if in github repo

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "Û∞àô "
"Downloads" = "ÔÄô "
"Music" = "ÔÄÅ "
"Pictures" = "ÔÄæ "
# Keep in mind that the order matters. For example:
# "Important Documents" = " Û∞àôÔÑ™ "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important Û∞àô " = " Û∞àôÔÑ™ "

