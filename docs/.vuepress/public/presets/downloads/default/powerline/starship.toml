format = "[[ÓÇ∞](bg:#555555 fg:#333333)$symbol$percentage[ÓÇ∞](bg:#333333 fg:#555555)]($style)"
[[battery.display]]
threshold = 10
style = "bg:#555555 fg:red"

[character]
