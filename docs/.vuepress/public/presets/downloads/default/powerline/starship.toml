# Starship default config, extracted from the source

# Configure the format of the prompt
format = """\
        $username\
        $hostname\
        $shlvl\
        $singularity\
        $kubernetes\
        $directory\
        $git_branch\
        $git_commit\
        $git_state\
        $git_status\
        $hg_branch\
        $docker_context\
        $package\
        (‚Üì Toolchain version modules ‚Üì)\
        $cmake\
        $dart\
        $dotnet\
        $elixir\
        $elm\
        $erlang\
        $golang\
        $helm\
        $java\
        $julia\
        $nim\
        $nodejs\
        $ocaml\
        $perl\
        $php\
        $purescript\
        $python\
        $ruby\
        $rust\
        $swift\
        $terraform\
        $zig\
        (‚Üë Toolchain version modules ‚Üë)\
        $nix_shell\
        $conda\
        $memory_usage\
        $aws\
        $gcloud\
        $env_var\
        $crystal\
        $cmd_duration\
        $custom\
        (‚Üë above input line ‚Üë)\
        $line_break\
        (‚Üì on input line ‚Üì)\
        $jobs\
        $battery\
        $time\
        $status\
        $character\
    """

# Timeout for starship to scan files (in milliseconds)
scan_timeout = 30

# Add a new line before the start of the prompt
add_newline = true

[aws]
disabled = false
format = '[[ÓÇ∞](bg:#444444 fg:#333333)[on](bg:#444444 fg:white) $symbol$profile(\($region\))[ÓÇ∞](bg:#333333 fg:#444444)]($style)'
