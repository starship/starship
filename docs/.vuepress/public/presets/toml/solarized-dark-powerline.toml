format = """
[](#003444)\
$username\
[](bg:#268BD3 fg:#003444)\
$directory\
[](fg:#268BD3 bg:#7F9403)\
$git_branch\
$git_status\
[](fg:#7F9403 bg:#DADDE2)\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
[](fg:#DADDE2 bg:#2AA198)\
$docker_context\
[](fg:#2AA198 bg:#33658A)\
$time\
[ ](fg:#33658A)\
"""

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "bg:#003444"
style_root = "bg:#003444"
format = '[$user ]($style)'

[directory]
style = "bg:#268BD3"
format = "[ $path ](#072E3D $style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[c]
symbol = " "
style = "bg:#DADDE2"
format = '[[ $symbol ($version) ](bg:#DADDE2)]($style)'

[docker_context]
symbol = " "
style = "bg:#2AA198"
format = '[[ $symbol $context ](bg:#2AA198)]($style) $path'

[elixir]
symbol = " "
style = "bg:#DADDE2"
format = '[[ $symbol ($version) ](bg:#DADDE2)]($style)'

[elm]
symbol = " "
style = "bg:#DADDE2"
format = '[[ $symbol ($version) ](bg:#DADDE2)]($style)'

[git_branch]
symbol = ""
style = "bg:#7F9403"
format = '[[ $symbol $branch ](#072E3D bg:#7F9403)]($style)'

[git_status]
style = "bg:#7F9403"
format = '[[($all_status$ahead_behind )](#072E3D bg:#7F9403)]($style)'

[golang]
