style = "bg:#DADDE2"
format = '[[ $symbol ($version) ](bg:#DADDE2)]($style)'

[haskell]
symbol = " "
style = "bg:#DADDE2"
format = '[[ $symbol ($version) ](bg:#DADDE2)]($style)'

[java]
symbol = " "
style = "bg:#DADDE2"
format = '[[ $symbol ($version) ](bg:#DADDE2)]($style)'

[julia]
