"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](orange)\
$os\
$username\
[](bg:yellow fg:orange)\
$directory\
[](fg:yellow bg:aqua)\
$git_branch\
$git_status\
[](fg:aqua bg:blue)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:blue bg:bg3)\
$docker_context\
[](fg:bg3 bg:bg1)\
$time\
[ ](fg:bg1)\
$line_break$character"""

palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
fg0 = '#fbf1c7'
bg1 = '#3c3836'
bg3 = '#665c54'
blue = '#458588'
aqua = '#689d6a'
green = '#98971a'
orange = '#d65d0e'
purple = '#b16286'
red = '#cc241d'
yellow = '#d79921'

[os]
disabled = false
style = "bg:orange fg:fg0"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:orange fg:fg0"
style_root = "bg:orange fg:fg0"
format = '[ $user ]($style)'

[directory]
style = "fg:fg0 bg:yellow"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:aqua"
format = '[[ $symbol $branch ](fg:fg0 bg:aqua)]($style)'

[git_status]
style = "bg:aqua"
format = '[[($all_status$ahead_behind )](fg:fg0 bg:aqua)]($style)'

[nodejs]
symbol = ""
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:fg0 bg:blue)]($style)'

[c]
symbol = " "
style = "bg:blue"
format = '[[ $symbol ($version) ](fg:fg0 bg:blue)]($style)'

[rust]
symbol = ""
style = "bg:blue"
format = '[[ $symbol ($version) ](fg:fg0 bg:blue)]($style)'

[golang]
symbol = ""
style = "bg:blue"
format = '[[ $symbol ($version) ](fg:fg0 bg:blue)]($style)'

[php]
symbol = ""
style = "bg:blue"
format = '[[ $symbol ($version) ](fg:fg0 bg:blue)]($style)'

[java]
symbol = " "
style = "bg:blue"
format = '[[ $symbol ($version) ](fg:fg0 bg:blue)]($style)'

[kotlin]
symbol = ""
style = "bg:blue"
format = '[[ $symbol ($version) ](fg:fg0 bg:blue)]($style)'

[haskell]
symbol = ""
style = "bg:blue"
format = '[[ $symbol ($version) ](fg:fg0 bg:blue)]($style)'

[python]
symbol = ""
style = "bg:blue"
format = '[[ $symbol ($version) ](fg:fg0 bg:blue)]($style)'

[docker_context]
symbol = ""
style = "bg:bg3"
format = '[[ $symbol ($context) ](fg:#83a598 bg:bg3)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:bg1"
format = '[[  $time ](fg:fg0 bg:bg1)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:green)'
error_symbol = '[](bold fg:red)'
vimcmd_symbol = '[](bold fg:green)'
vimcmd_replace_one_symbol = '[](bold fg:purple)'
vimcmd_replace_symbol = '[](bold fg:purple)'
vimcmd_visual_symbol = '[](bold fg:yellow)'
